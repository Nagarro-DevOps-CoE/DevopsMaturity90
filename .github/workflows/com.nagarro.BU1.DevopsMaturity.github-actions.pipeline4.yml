name: CI Workflow
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
jobs:
  maven:
    name: Build
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: temurin
        cache: maven
    - name: Build Project
      run: mvn -f kk/pom.xml clean install -Dmaven.test.failure.ignore=true
